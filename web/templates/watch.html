{% extends "recordings.html" %}
{% load staticfiles %}

{% block watch_body %}

    <source src="{% static file_name %}" type="video/mp4">
    <span class="label label-danger">Your browser does not support the video.</span>
</video>
{% endblock %}

{% block watch_select %}
{% if file_name == recording.name %}Playing...{% endif %}
{% endblock %}
