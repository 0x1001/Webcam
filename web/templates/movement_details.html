{% extends "base.html" %}
{% load staticfiles %}

{% block Movements %}active{% endblock %}

{% block body %}
<h1 class="page-header">Movement</h1>

<div class="well">
    {{ movement.time|date:"D jS M Y H:i" }} ({{ movement.time|timesince }} ago)
    <hr>
    <div class="embed-responsive embed-responsive-16by9">
      <img class="embed-responsive-item" src="{% static movement.photo.name %}"/>
    </div>
</div>

<div class="well">
    Recorded for {{ movement.recording.lenght }} seconds
    <hr>
    <div class="embed-responsive embed-responsive-16by9">
      <video class="embed-responsive-item" preload="metadata" src="{% static movement.recording.name %}" controls>
        <span class="label label-danger">Your browser does not support the video.</span>
      </video>
    </div>
</div>

{% endblock %}
